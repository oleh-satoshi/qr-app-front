<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f5f9;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
    }

    .qr-preview {
      width: 100%;
      padding-bottom: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .select-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .select-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .select-button:active {
      background-color: #003f7f;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Choose Your Shape</h1>
  <div class="grid" id="shape-container"></div>
  <script>
    const shapeFiles = [
      './shapes/black_square.png',
      './shapes/gray_square.png',
      './shapes/white_square.png'
    ]; // Список шейпов

    const shapeContainer = document.getElementById('shape-container');

    shapeFiles.forEach((shapeFile) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="qr-preview" style="background-image: url('${shapeFile}')">
        </div>
        <button class="select-button" onclick="selectShape('${shapeFile}')">Выбрать</button>
      `;
      shapeContainer.appendChild(card);
    });

    function selectShape(shapePath) {
      localStorage.setItem('selectedShape', shapePath); // Сохраняем выбранный шейп
      alert(`Выбран Shape: ${shapePath}`); // Проверяем результат
    }
  </script>
</body>
</html>
