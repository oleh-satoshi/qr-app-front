<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Layout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            width: 90%; /* Ширина на весь экран с небольшими отступами */
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 12px;
            height: auto; /* Убираем фиксированную высоту */
            position: relative;
        }

        .stat-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
        }

        .stat-text {
            font-family: 'Poppins', sans-serif;
            font-size: 18px; /* Уменьшаем размер текста */
            font-weight: 600;
            color: #919191;
            margin: 0;
        }

        .stat-value {
            font-family: 'Poppins', sans-serif;
            font-size: 36px; /* Уменьшаем размер значения */
            font-weight: 600;
            margin: 0;
            color: #000;
            text-align: center;
        }

        .stat-icon {
            width: 80px; /* Уменьшаем размер иконки */
            height: 80px;
        }

        .button {
            display: inline-block;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%; /* Кнопка на ширину экрана */
            text-decoration: none;
        }

        .button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .stat-value {
                font-size: 28px; /* Ещё меньше на узких экранах */
            }

            .stat-text {
                font-size: 16px;
            }

            .stat-icon {
                width: 60px;
                height: 60px;
            }

            .button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="stat">
            <div class="stat-left">
                <p class="stat-text">Total scanning:</p>
            </div>
            <div style="display: flex; align-items: center;">
                <h2 class="stat-value">800</h2>
            </div>
            <img src="Shoes.png" alt="Icon" class="stat-icon">
        </div>
        <a href="qr_form.html" class="button">Create new QR</a>
    </div>
</body>
</html>
