<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Layout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px; /* Отступ сверху для мобильных */
            display: flex;
            flex-direction: column; /* Выравнивание по вертикали */
            align-items: flex-start; /* Выравнивание по левому краю */
            min-height: 100vh;
        }

        .dashboard {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            width: calc(100% - 40px); /* Ширина с учётом отступов body */
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 12px;
            height: auto; 
            position: relative;
        }

        .stat-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
        }

        .stat-text {
            font-family: 'Poppins', sans-serif;
            font-size: 33px; 
            font-weight: 600;
            color: #919191;
            margin: 0;
            word-break: break-all; /* Разрешаем перенос слов */
            width: 100px; /* Ограничиваем ширину текста */
        }

        .stat-value {
            font-family: 'Poppins', sans-serif;
            font-size: 72px; /* Размер значения 33px */
            font-weight: 700; /* Жирный шрифт */
            margin: 0;
            color: #000;
            text-align: center;
        }

        .stat-icon {
            width: 80px; 
            height: 80px;
        }

        .button {
            display: inline-block;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%; 
            text-decoration: none;
        }

        .button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            

            .stat-text {
                font-size: 20px;
            }

            .stat-icon {
                width: 70px;
                height: 70px;
            }

            .button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="stat">
            <div class="stat-left">
                <p class="stat-text">Total<br>scanning:</p>
            </div>
            <div style="display: flex; align-items: center;">
                <h2 class="stat-value " style="font-size: 45;">800</h2>
            </div>
            <img src="Shoes.png" alt="Icon" class="stat-icon">
        </div>
        <a href="qr_form.html" class="button">Create new QR</a>
    </div>
</body>
</html>
