<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 12px;
            position: relative;
        }

        .stat-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-text {
            font-size: 2rem;
            font-weight: 600;
            color: #919191;
            margin: 0;
        }

        .stat-value {
            font-size: 5rem;
            font-weight: 800;
            margin: 0;
            color: #000;
            line-height: 1; /* Убираем лишние отступы */
        }

        .stat-icon {
            width: 80px;
            height: 80px;
        }

        .button {
            display: inline-block;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
        }

        .button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .stat {
                flex-direction: row;
                padding: 15px;
            }

            .stat-text {
                font-size: 1rem;
            }

            .stat-value {
                font-size: 3rem;
            }

            .stat-icon {
                width: 60px;
                height: 60px;
            }

            .button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="stat">
            <div class="stat-left">
                <p class="stat-text">Total<br>scanning:</p>
            </div>
            <h2 class="stat-value">800</h2>
            <img src="shoes_icon.png" alt="Icon" class="stat-icon">
        </div>
        <a href="qr_shape_picker.html" class="button">Create QR</a>
    </div>
</body>
</html>
