<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            width: 100%; /* На всю ширину экрана */
            max-width: 400px; /* Максимальная ширина для удобного просмотра */
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Выравниваем элементы по левому краю */

            justify-content: space-between; /* Равномерное распределение */
            background: #f4f4f4;
            padding: 15px;
            border-radius: 12px;
            position: relative;
            text-align: center;
        }

        .stat-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Центрируем текст */
        }

        .stat-text {
            font-size: 1.5rem; /* Пропорциональный размер текста */
            font-weight: 600;
            color: #919191;
            margin: 0;
            justify-content: center;
            align-items: center; /* Центрируем текст */
        }

        .stat-value {
            font-size: 2.5rem; /* Пропорциональный размер числа */
            font-weight: 700;
            margin: 0;
            justify-content: center;
            align-items: center; /* Центрируем текст */
            color: #000;
        }

        .stat-icon {
            width: 60px; /* Пропорциональная ширина иконки */
            height: 60px;
        }

        .button {
            display: inline-block;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%; /* Кнопка на всю ширину */
            text-decoration: none;
        }

        .button:hover {
            background-color: #333;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .stat {
                flex-direction: row; /* Оставляем горизонтальное выравнивание */
            }

            .stat-left {
                align-items: flex-start; /* Слегка выравниваем текст влево */
            }

            .stat-text {
                font-size: 1.2rem; /* Уменьшение текста на мобильных */
            }

            .stat-value {
                font-size: 2rem;
            }

            .stat-icon {
                width: 50px;
                height: 50px;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="stat">
            <div class="stat-left">
                <p class="stat-text">Total<br>scanning:</p>
            </div>
            <h2 class="stat-value">800</h2>
            <img src="shoes_icon.png" alt="Icon" class="stat-icon">
        </div>
        <a href="qr_shape_picker.html" class="button">Create QR</a>
    </div>
</body>
</html>
