<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 30px 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333333;
            margin-bottom: 20px;
        }

        .scan-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .scan-count {
            font-size: 7rem;
            font-weight: 700;
            color: #333333;
            line-height: 1;
        }

        .scan-text {
            font-size: 1.6rem;
            color: #666666;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .action-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 18px 36px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            width: 100%;
        }

        .action-button:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Информация о количестве сканирований -->
    <div class="scan-info">
        <span class="scan-text" style="margin-bottom: 10px;">У вас всего</span>
        <span class="scan-count" id="scanCount">0</span>
        <span class="scan-text">сканирований</span>
    </div>

    <!-- Кнопки действий -->
    <div class="button-container">
        <button class="action-button" onclick="window.location.href='qr_shape_picker.html'">Создать QR-код</button>
        <button class="action-button" onclick="window.location.href='qr_list.html'">Мои QR-коды</button>
    </div>

    <script>
        // Функция для извлечения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                telegramId: params.get('telegramId'),
                totalScans: params.get('totalScans') || 0 // Значение по умолчанию 0
            };
        }

        // Очищаем localStorage
        localStorage.clear();

        // Извлекаем параметры из URL
        const params = getQueryParams();

        // Сохраняем параметры в localStorage, если они существуют
        if (params.telegramId) {
            localStorage.setItem('telegramId', params.telegramId);
        }

        // Обновляем количество сканирований на странице
        document.getElementById('scanCount').textContent = params.totalScans;

        console.log('Saved to localStorage:', {
            telegramId: params.telegramId,
            totalScans: params.totalScans
        });
    </script>
</body>
</html>
