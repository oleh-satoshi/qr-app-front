<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f5f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .create-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease;
      width: 100%;
    }
    .create-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Create Your QR Code</h1>
  <div class="form-container">
    <form id="qrForm">
      <div class="form-group">
        <label for="qrName">QR Code Name</label>
        <input type="text" id="qrName" name="qrName" placeholder="Enter QR code name" required>
      </div>
      <div class="form-group">
        <label for="qrLink">Target Link</label>
        <input type="url" id="qrLink" name="qrLink" placeholder="Enter the target URL" required>
      </div>
      <div class="form-group">
        <label for="qrText">QR Code Text</label>
        <input type="text" id="qrText" name="qrText" placeholder="Enter additional text" required>
      </div>
      <button type="button" class="create-button" id="createButton" disabled onclick="createQRCode()">Create QR</button>
    </form>
  </div>
  <script>
    const qrNameInput = document.getElementById('qrName');
    const qrLinkInput = document.getElementById('qrLink');
    const qrTextInput = document.getElementById('qrText'); // Получаем ссылку на третье поле
    const createButton = document.getElementById('createButton');

    function updateButtonState() {
      // Проверяем, заполнены ли все три поля
      if (qrNameInput.value.trim() && qrLinkInput.value.trim() && qrTextInput.value.trim()) {
        createButton.disabled = false;
      } else {
        createButton.disabled = true;
      }
    }

    qrNameInput.addEventListener('input', updateButtonState);
    qrLinkInput.addEventListener('input', updateButtonState);
    qrTextInput.addEventListener('input', updateButtonState); // Добавляем обработчик события для третьего поля

    async function createQRCode() {
      const qrName = qrNameInput.value.trim();
      const qrLink = qrLinkInput.value.trim();
      const qrText = qrTextInput.value.trim(); // Получаем значение из третьего поля

      const qrData = {
        backgroundShape: localStorage.getItem('backgroundShape'),
        qrDesign: localStorage.getItem('qrDesign'),
        telegramId: localStorage.getItem('telegramId'),
        name: qrName,
        link: qrLink,
        additionalText: qrText
      };

      console.log('Отправляем запрос на сервер:', JSON.stringify(qrData));
      try {
        const response = await fetch('https://oleh-satoshi.github.io/qr-app-front/qr-codes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(qrData),
        });

        if (response.ok) {
          const responseData = await response.json();
          console.log('Ответ сервера:', responseData);
          alert('QR Code successfully created!');
        } else {
          console.error('Ошибка сервера:', response.statusText);
          alert('Failed to create QR Code.');
        }
      } catch (error) {
        console.error('Ошибка в процессе запроса:', error);
      }
    }
  </script>
</body>
</html>
