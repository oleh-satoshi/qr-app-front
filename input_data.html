<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать QR-код</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4; 
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px; 
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px; 
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px; 
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px; 
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 100px; 
      resize: vertical;
    }

    .create-button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px; 
      cursor: pointer;
      font-size: 18px; 
      font-weight: bold;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    .create-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>Последний шаг</h1>
  <div class="form-container">
    <form id="qrForm">
      <div class="form-group">
        <label for="qrName">Название QR-кода</label>
        <input type="text" id="qrName" name="qrName" required>
      </div>
      <div class="form-group">
        <label for="qrLink">Ссылка</label>
        <input type="url" id="qrLink" name="qrLink"  required>
      </div>
      <div class="form-group">
        <label for="qrText">Дополнительный текст</label>
        <textarea id="qrText" name="qrText" required></textarea>
      </div>
      <button type="button" class="create-button" id="createButton" disabled onclick="createQRCode()">Создать
        QR-код</button>
    </form>
  </div>

  <script>
    const qrNameInput = document.getElementById('qrName');
    const qrLinkInput = document.getElementById('qrLink');
    const qrTextInput = document.getElementById('qrText'); // Получаем ссылку на третье поле
    const createButton = document.getElementById('createButton');

    function updateButtonState() {
      // Проверяем, заполнены ли все три поля
      if (qrNameInput.value.trim() && qrLinkInput.value.trim() && qrTextInput.value.trim()) {
        createButton.disabled = false;
      } else {
        createButton.disabled = true;
      }
    }

    qrNameInput.addEventListener('input', updateButtonState);
    qrLinkInput.addEventListener('input', updateButtonState);
    qrTextInput.addEventListener('input', updateButtonState); // Добавляем обработчик события для третьего поля

    async function createQRCode() {
      const qrName = qrNameInput.value.trim();
      const qrLink = qrLinkInput.value.trim();
      const qrText = qrTextInput.value.trim(); // Получаем значение из третьего поля

      const qrData = {
        backgroundShape: localStorage.getItem('backgroundShape'),
        qrDesign: localStorage.getItem('qrDesign'),
        telegramId: localStorage.getItem('telegramId'),
        name: qrName,
        link: qrLink,
        additionalText: qrText
      };

      console.log('Отправляем запрос на сервер:', JSON.stringify(qrData));
      try {
        const response = await fetch('https://eb94-2601-244-4604-a1f0-e913-a7c6-44c5-e08a.ngrok-free.app/qr-codes/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(qrData),
        });

        if (response.ok) {
          const responseData = await response.json();
          console.log('Ответ сервера:', responseData);
          alert('QR код будет отправлен в личные сообщения как только будет готов.');
        } else {
          console.error('Ошибка сервера:', response.statusText);
          alert('Failed to create QR Code.');
        }
      } catch (error) {
        console.error('Ошибка в процессе запроса:', error);
      }
    }
  </script>
</body>
</html>
