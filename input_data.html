<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать QR-код</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .create-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        .create-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .success-banner {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }
        .countdown-banner {
            position: relative;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #333;
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
        }
        .laser-container {
            position: relative;
            display: inline-block;
        }
        .countdown-number {
            position: relative;
            z-index: 2;
        }
        .laser-line {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 2px;
            background: linear-gradient(to right, rgba(255,0,0,0) 0%, rgba(255,0,0,1) 50%, rgba(255,0,0,0) 100%);
            width: 100%;
            z-index: 1;
            animation: laserMove 1s linear infinite;
        }
        @keyframes laserMove {
            0% {
                filter: blur(2px);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                filter: blur(0px);
            }
        }

        .after-buttons {
            margin-top: 20px;
            text-align: center;
            display: none; 
        }

        .after-buttons button {
            background-color: #000000;
            margin-top: 10px;
            margin:4px;
            max-width: 335px;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 18px 36px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            width: 100%;
    
        }

        .after-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Последний шаг</h1>
    <div class="form-container">
        <form id="qrForm">
            <div class="form-group">
                <label for="qrName">Название QR-кода</label>
                <input type="text" id="qrName" name="qrName" required>
            </div>
            <div class="form-group">
                <label for="qrLink">Ссылка</label>
                <input type="text" id="qrLink" name="qrLink" required>
            </div>
            <button type="button" class="create-button" id="createButton" disabled onclick="createQRCode()">Создать QR-код</button>
        </form>
    </div>

    <div class="after-buttons" id="afterButtons">
        <button onclick="location.href='index.html'">Вернуться на главную</button>
    </div>

    <script>
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
    console.log('Telegram WebApp API доступен.');
} else {
    console.error('Telegram WebApp API недоступен.');
}


        function closeWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                console.error("Telegram WebApp не определён.");
            }
        }
    


        const qrNameInput = document.getElementById('qrName');
        const qrLinkInput = document.getElementById('qrLink');
        const createButton = document.getElementById('createButton');
        const afterButtons = document.getElementById('afterButtons');

        function updateButtonState() {
            const qrName = qrNameInput.value.trim();
            const qrLink = qrLinkInput.value.trim();
            // Кнопка активна, если оба поля заполнены
            createButton.disabled = !(qrName && qrLink);
        }

        qrNameInput.addEventListener('input', updateButtonState);
        qrLinkInput.addEventListener('input', updateButtonState);

        async function createQRCode() {
            const qrName = qrNameInput.value.trim();
            const qrLink = qrLinkInput.value.trim();

            const qrData = {
                name: qrName,
                link: qrLink
            };

            console.log('Отправляем запрос на сервер:', JSON.stringify(qrData));

            createButton.disabled = true;
            createButton.style.backgroundColor = '#4CAF50';
            createButton.style.color = 'white';
            createButton.style.cursor = 'default';
            createButton.innerText = 'QR-код будет отправлен в личные сообщения в Telegram!';

            const confettiConfig = {
                particleCount: 100,
                startVelocity: 30,
                spread: 360,
                ticks: 60,
                zIndex: 0
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, confettiConfig, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                }));
                confetti(Object.assign({}, confettiConfig, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                }));
            }, 250);

            try {
                const response = await fetch('https://qr-dynamic.app:8443/qr-codes/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(qrData),
                });

                if (response.ok) {
                    console.log('Ответ сервера:', await response.json());
                    const successBanner = document.createElement('div');
                    successBanner.classList.add('success-banner');
                    successBanner.textContent = 'QR-код успешно отправлен в Telegram!';
                    document.body.appendChild(successBanner);

                    const countdownBanner = document.createElement('div');
                    countdownBanner.classList.add('countdown-banner');
                    const laserContainer = document.createElement('div');
                    laserContainer.classList.add('laser-container');
                    const countdownNumber = document.createElement('div');
                    countdownNumber.classList.add('countdown-number');
                    countdownNumber.textContent = '5';
                    const laserLine = document.createElement('div');
                    laserLine.classList.add('laser-line');
                    laserContainer.appendChild(countdownNumber);
                    laserContainer.appendChild(laserLine);
                    countdownBanner.appendChild(laserContainer);
                    document.body.appendChild(countdownBanner);

                    let secondsLeft = 5;
                    const countdownInterval = setInterval(() => {
                        secondsLeft--;
                        countdownNumber.textContent = secondsLeft;
                        if (secondsLeft <= 0) {
                            clearInterval(countdownInterval);
                            window.open('tg://resolve?domain=YourTelegramBot','_self');
                        }
                    }, 1000);

                    // Показываем дополнительные кнопки после успешного создания QR-кода
                    afterButtons.style.display = 'block';
                } else {
                    console.error('Ошибка сервера:', response.status, response.statusText);
                    // При ошибке тоже можем показать кнопки, если нужно
                    afterButtons.style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка в процессе запроса:', error);
                // При ошибке тоже можем показать кнопки, если нужно
                afterButtons.style.display = 'block';
            }
        }

        function closeWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                console.log('Telegram.WebApp недоступен. Попробуйте открыть страницу через Telegram WebApp.');
            }
        }
    </script>
</body>
</html>
