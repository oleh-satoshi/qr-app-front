<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f5f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }
    .create-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
      width: 100%;
    }
    .create-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .info {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f4ff;
      border: 1px solid #cce0ff;
      border-radius: 8px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Create Your QR Code</h1>
  <div class="form-container">
    <form id="qrForm">
      <div class="form-group">
        <label for="qrName">QR Code Name</label>
        <input type="text" id="qrName" name="qrName" placeholder="Enter QR code name" required>
      </div>
      <div class="form-group">
        <label for="qrLink">Target Link</label>
        <input type="url" id="qrLink" name="qrLink" placeholder="Enter the target URL" required>
      </div>
      <button type="button" class="create-button" id="createButton" disabled onclick="createQRCode()">Create QR</button>
    </form>
    <div class="info" id="previewInfo"></div>
  </div>
  <script>
    // Загружаем данные из localStorage
    const selectedShape = localStorage.getItem('selectedShape');
    const selectedDesign = localStorage.getItem('selectedDesign');
    const previewInfo = document.getElementById('previewInfo');
    const createButton = document.getElementById('createButton');
    const qrNameInput = document.getElementById('qrName');
    const qrLinkInput = document.getElementById('qrLink');

    // Проверяем данные и отображаем их, если они есть
    if (selectedShape && selectedDesign) {
      previewInfo.innerHTML = `
        <p><strong>Selected Shape:</strong> ${selectedShape}</p>
        <p><strong>Selected Design:</strong> ${selectedDesign}</p>
      `;
    } else {
      previewInfo.innerHTML = `<p style="color: red;">Some data is missing</p>`;
    }

    // Функция для включения или отключения кнопки
    function updateButtonState() {
      if (qrNameInput.value.trim() && qrLinkInput.value.trim()) {
        createButton.disabled = false;
      } else {
        createButton.disabled = true;
      }
    }

    // Добавляем обработчики событий для ввода текста
    qrNameInput.addEventListener('input', updateButtonState);
    qrLinkInput.addEventListener('input', updateButtonState);

    async function createQRCode() {
      const qrName = qrNameInput.value.trim();
      const qrLink = qrLinkInput.value.trim();

      if (!qrName || !qrLink) {
        alert('Please fill out all fields!');
        return;
      }

      // Обновленный JSON-объект
      const qrData = {
        qrDesign: selectedDesign, // Дизайн QR
        backgroundShape: selectedShape, // Форма фона
        name: qrName, // Имя QR
        link: qrLink // Ссылка
      };

      console.log('Updated QR Data:', qrData); // Проверяем данные в консоли

      // Отправка данных на сервер
      try {
        const response = await fetch('https://eb94-2601-244-4604-a1f0-e913-a7c6-44c5-e08a.ngrok-free.app/qr-codes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(qrData)
        });

        if (response.ok) {
          const data = await response.json();
          console.log('Server Response:', data);
          alert('QR Code Created Successfully!');
        } else {
          console.error('Server Error:', response.statusText);
          alert('Failed to send QR data');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send QR data');
      }

      // Удаляем данные из localStorage после успешной отправки
      localStorage.removeItem('selectedDesign');
      localStorage.removeItem('selectedShape');
    }
  </script>
</body>
</html>
