<!DOCTYPE html>
<html lang="ru">
<head>    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать QR-код</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .create-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        .create-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Стиль для уведомления */
        .success-banner {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        /* Баннер с таймером */
        .countdown-banner {
            position: relative;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #333;
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
        }

        /* Контейнер для лазера и цифры */
        .laser-container {
            position: relative;
            display: inline-block;
        }

        /* Цифра по центру */
        .countdown-number {
            position: relative;
            z-index: 2;
        }

        /* Лазер: тонкая красная линия со шлейфом */
        .laser-line {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 2px;
            background: linear-gradient(to right, rgba(255,0,0,0) 0%, rgba(255,0,0,1) 50%, rgba(255,0,0,0) 100%);
            width: 100%;
            z-index: 1;
            animation: laserMove 1s linear infinite;
        }

        @keyframes laserMove {
            0% { 
                filter: blur(2px);
                opacity: 1;
            }
            50% { 
                opacity: 1; 
            }
            100% { 
                opacity: 0;
                filter: blur(0px);
            }
        }
    </style>
</head>
<body>
    <h1>Последний шаг</h1>
    <div class="form-container">
        <form id="qrForm">
            <div class="form-group">
                <label for="qrName">Название QR-кода</label>
                <input type="text" id="qrName" name="qrName" required>
            </div>
            <div class="form-group">
                <label for="qrLink">Ссылка</label>
                <input type="url" id="qrLink" name="qrLink" required>
            </div>
            <div class="form-group" id="additionalField" style="display: none;">
                <label for="qrText">Дополнительный текст</label>
                <textarea id="qrText" name="qrText"></textarea>
            </div>
            <button type="button" class="create-button" id="createButton" disabled onclick="createQRCode()">Создать QR-код</button>
        </form>
    </div>
    <script>
        const qrNameInput = document.getElementById('qrName');
        const qrLinkInput = document.getElementById('qrLink');
        const qrTextInput = document.getElementById('qrText');
        const createButton = document.getElementById('createButton');
        const additionalField = document.getElementById('additionalField');
        const requiresAdditionalField = localStorage.getItem('requiresAdditionalField');

        if (requiresAdditionalField !== null) {
            additionalField.style.display = requiresAdditionalField === 'true' ? 'block' : 'none';
            if (requiresAdditionalField === 'false') {
                qrTextInput.required = false;
            }
        } else {
            console.error("Значение 'requiresAdditionalField' не найдено в localStorage.");
            additionalField.style.display = 'none';
        }

        function updateButtonState() {
            const qrName = qrNameInput.value.trim();
            const qrLink = qrLinkInput.value.trim();
            let qrText = '';
            if (requiresAdditionalField && requiresAdditionalField === 'true') {
                qrText = qrTextInput.value.trim();
            }
            createButton.disabled = !(qrName && qrLink && (requiresAdditionalField === 'false' || qrText));
        }

        qrNameInput.addEventListener('input', updateButtonState);
        qrLinkInput.addEventListener('input', updateButtonState);
        qrTextInput.addEventListener('input', updateButtonState);

        async function createQRCode() {
            if (requiresAdditionalField === 'true' && !qrTextInput.value.trim()) {
                alert('Пожалуйста, заполните дополнительное поле.');
                return;
            }

            const qrName = qrNameInput.value.trim();
            const qrLink = qrLinkInput.value.trim();
            let qrText = null;
            if (requiresAdditionalField === 'true') {
                qrText = qrTextInput.value.trim();
            }

            const qrData = {
                backgroundShape: localStorage.getItem('backgroundShape'),
                qrDesign: localStorage.getItem('qrDesign'),
                telegramId: localStorage.getItem('telegramId'),
                name: qrName,
                link: qrLink,
                additionalText: qrText,
            };

            console.log('Отправляем запрос на сервер:', JSON.stringify(qrData));

            createButton.disabled = true;
            createButton.style.backgroundColor = '#4CAF50';
            createButton.style.color = 'white';
            createButton.style.cursor = 'default';
            createButton.innerText = 'QR-код будет отправлен в личные сообщения в Telegram!';

            const confettiConfig = {
                particleCount: 100,
                startVelocity: 30,
                spread: 360,
                ticks: 60,
                zIndex: 0
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, confettiConfig, {
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                }));
                confetti(Object.assign({}, confettiConfig, {
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                }));
            }, 250);

            try {
                const response = await fetch('https://qr-dynamic.app:8443/qr-codes/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(qrData),
                });
                if (response.ok) {
                    console.log('Ответ сервера:', await response.json());

                    // Добавляем зелёный баннер уведомления
                    const successBanner = document.createElement('div');
                    successBanner.classList.add('success-banner');
                    successBanner.textContent = 'QR-код успешно отправлен в Telegram!';

                    document.body.appendChild(successBanner);

                    // Добавляем баннер с обратным отсчётом
                    const countdownBanner = document.createElement('div');
                    countdownBanner.classList.add('countdown-banner');

                    const laserContainer = document.createElement('div');
                    laserContainer.classList.add('laser-container');
                    const countdownNumber = document.createElement('div');
                    countdownNumber.classList.add('countdown-number');
                    countdownNumber.textContent = '5';

                    const laserLine = document.createElement('div');
                    laserLine.classList.add('laser-line');

                    laserContainer.appendChild(countdownNumber);
                    laserContainer.appendChild(laserLine);
                    countdownBanner.appendChild(laserContainer);
                    document.body.appendChild(countdownBanner);

                    let secondsLeft = 5;
                    const countdownInterval = setInterval(() => {
                        secondsLeft--;
                        countdownNumber.textContent = secondsLeft;
                        if (secondsLeft <= 0) {
                            clearInterval(countdownInterval);
                            // Закрываем окно или редиректим на Telegram
                            // Для примера: просто закроем вкладку (window.close не всегда сработает, зависит от браузера)
                            // Можно заменить на: window.location.href = 'tg://resolve?domain=YourTelegramBot';
                            window.open('tg://resolve?domain=YourTelegramBot','_self');
                        }
                    }, 1000);

                } else {
                    console.error('Ошибка сервера:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Ошибка в процессе запроса:', error);
            }
        }
    </script>
</body>
</html>
