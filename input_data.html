<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f5f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }
    .create-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
      width: 100%;
    }
    .create-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .create-button:active {
      background-color: #003f7f;
      transform: translateY(0);
    }
    .info {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f4ff;
      border: 1px solid #cce0ff;
      border-radius: 8px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Create Your QR Code</h1>
  <div class="form-container">
    <form id="qrForm">
      <div class="form-group">
        <label for="qrName">QR Code Name</label>
        <input type="text" id="qrName" name="qrName" placeholder="Enter QR code name" required>
      </div>
      <div class="form-group">
        <label for="qrLink">Target Link</label>
        <input type="url" id="qrLink" name="qrLink" placeholder="Enter the target URL" required>
      </div>
      <button type="button" class="create-button" onclick="createQRCode()">Create QR</button>
    </form>
    <div class="info" id="previewInfo">
      <!-- Здесь будут отображаться данные о выбранных элементах -->
    </div>
  </div>

  <script>
    // Загружаем данные из localStorage
    const selectedShape = localStorage.getItem('selectedShape');
    const selectedDesign = localStorage.getItem('selectedDesign');
    const existingData = JSON.parse(localStorage.getItem('qrData')) || {}; // Существующие данные

    // Проверяем данные и отображаем их
    const previewInfo = document.getElementById('previewInfo');
    if (selectedShape && selectedDesign) {
      previewInfo.innerHTML = `
        <p><strong>Selected Shape:</strong> ${selectedShape}</p>
        <p><strong>Selected Design:</strong> ${selectedDesign}</p>
      `;
    } else {
      previewInfo.innerHTML = `<p style="color: red;">Some data is missing. Please go back and complete the selection.</p>`;
    }

    function createQRCode() {
      const qrName = document.getElementById('qrName').value;
      const qrLink = document.getElementById('qrLink').value;

      if (!qrName || !qrLink) {
        alert('Please fill out all fields!');
        return;
      }

      // Дополняем существующие данные
      const qrData = {
        ...existingData, // Сохраняем уже существующие данные
        shape: selectedShape,
        design: selectedDesign,
        name: qrName,
        link: qrLink
      };

      // Сохранение JSON в localStorage
      localStorage.setItem('qrData', JSON.stringify(qrData));

      // Вывод JSON-данных в консоль
      console.log('Updated QR Data:', qrData);

      alert(`QR Code Created Successfully!\nName: ${qrName}\nLink: ${qrLink}`);
    }
  </script>
</body>
</html>
