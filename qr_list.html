<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список QR-кодов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Лазерное уведомление */
        .notification {
            position: relative;
            background-color: #d9edf7;
            color: #31708f;
            padding: 10px 15px;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Лазерный эффект */
        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 0, 0, 0.3), transparent);
            animation: softLaser 5s linear infinite;
            pointer-events: none;
        }

        @keyframes softLaser {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #qrList {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .qr-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .qr-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #f0ad4e;
        }

        .btn-delete {
            background-color: #d9534f;
        }

        .edit-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-btn {
            background-color: #5cb85c;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .empty-placeholder {
            text-align: center;
            color: #777;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Ваши QR-коды</h1>

    <!-- Уведомление -->
    <div class="notification">
        Как только QR-код был сгенерирован, вы всё равно можете изменить ссылку, куда он ведёт.
        Это позволяет не переделывать ваши креативы, дизайны или распечатанные материалы.
    </div>

    <div id="qrList"></div>
    <div class="empty-placeholder" id="emptyPlaceholder">У вас пока нет QR-кодов. Создайте первый!</div>

    <script>
        let qrCodes = []; // Список QR-кодов

        async function loadQRCodes() {
            try {
                const telegramId = localStorage.getItem('telegramId') || getTelegramIdFromUrl();

                if (!telegramId) {
                    document.getElementById('emptyPlaceholder').innerText = "Ошибка: отсутствует Telegram ID!";
                    return;
                }

                const response = await fetch(`https://your-endpoint.ngrok-free.app/qr-codes?telegramId=${telegramId}`, {
                    method: "GET",
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                qrCodes = await response.json();
                renderQRList();
            } catch (error) {
                document.getElementById('emptyPlaceholder').innerText = "Ошибка загрузки данных!";
            }
        }

        function getTelegramIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('telegramId');
        }

        function renderQRList() {
            const qrList = document.getElementById('qrList');
            qrList.innerHTML = '';

            qrCodes.forEach(qr => {
                const qrItem = document.createElement('div');
                qrItem.className = 'qr-item';

                qrItem.innerHTML = `
                    <div class="qr-info">
                        <strong>${qr.name || 'Без названия'}</strong>
                        <span>Ссылка: <a href="${qr.link}" target="_blank">${qr.link || 'Нет ссылки'}</a></span>
                        <span>Сканирований: ${qr.scanNumber || 0}</span>
                    </div>
                    <div class="qr-actions">
                        <button class="btn btn-edit" onclick="showEditForm(${qr.id})">Редактировать</button>
                        <button class="btn btn-delete" onclick="deleteQRCode(${qr.id})">Удалить</button>
                    </div>
                    <div class="edit-form" id="edit-form-${qr.id}">
                        <input type="text" id="edit-name-${qr.id}" value="${qr.name || ''}" placeholder="Название">
                        <input type="text" id="edit-link-${qr.id}" value="${qr.link || ''}" placeholder="Ссылка">
                        <button class="btn save-btn" onclick="saveEdit(${qr.id})">Сохранить</button>
                    </div>
                `;
                qrList.appendChild(qrItem);
            });
        }

        function showEditForm(id) {
            const form = document.getElementById(`edit-form-${id}`);
            form.style.display = 'flex';
        }

        function saveEdit(id) {
            const newName = document.getElementById(`edit-name-${id}`).value;
            const newLink = document.getElementById(`edit-link-${id}`).value;

            fetch(`https://your-endpoint.ngrok-free.app/qr-codes/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                body: JSON.stringify({ name: newName, link: newLink })
            }).then(response => {
                if (response.ok) {
                    alert("QR-код успешно обновлён!");
                    loadQRCodes();
                } else {
                    alert("Ошибка обновления QR-кода.");
                }
            });
        }

        function deleteQRCode(id) {
            if (confirm("Вы действительно хотите удалить этот QR-код?")) {
                fetch(`https://your-endpoint.ngrok-free.app/qr-codes/${id}`, {
                    method: "DELETE",
                    headers: { "ngrok-skip-browser-warning": "true" }
                }).then(response => {
                    if (response.ok) {
                        loadQRCodes();
                    }
                });
            }
        }

        loadQRCodes();
    </script>
</body>
</html>
