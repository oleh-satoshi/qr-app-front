<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список QR-кодов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #qrList {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .qr-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qr-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .qr-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #f0ad4e;
        }

        .btn-delete {
            background-color: #d9534f;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .empty-placeholder {
            text-align: center;
            color: #777;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Ваши QR-коды</h1>
    <div id="qrList"></div>
    <div class="empty-placeholder" id="emptyPlaceholder">У вас пока нет QR-кодов. Создайте первый!</div>

    <script>
        let qrCodes = []; // Список QR-кодов (будет заменён реальными данными)

        async function loadQRCodes() {
            try {
                const telegramId = localStorage.getItem('telegramId') || getTelegramIdFromUrl();

                if (!telegramId) {
                    console.error("Telegram ID отсутствует");
                    document.getElementById('emptyPlaceholder').innerText = "Ошибка: отсутствует Telegram ID!";
                    return;
                }

                const response = await fetch(`https://ceb2-2600-1008-b047-d1f4-dcb8-aabc-8bef-ef82.ngrok-free.app/qr-codes?telegramId=${telegramId}`, {
                    method: "GET",
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                const text = await response.text();
                console.log('Ответ сервера:', text);

                qrCodes = JSON.parse(text);
                renderQRList();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('emptyPlaceholder').innerText = "Ошибка загрузки данных!";
            }
        }

        function getTelegramIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('telegramId');
        }

        function renderQRList() {
            const qrList = document.getElementById('qrList');
            const emptyPlaceholder = document.getElementById('emptyPlaceholder');

            qrList.innerHTML = '';

            if (qrCodes.length === 0) {
                emptyPlaceholder.style.display = 'block';
            } else {
                emptyPlaceholder.style.display = 'none';
                qrCodes.forEach(qr => {
                    const qrItem = document.createElement('div');
                    qrItem.className = 'qr-item';
                    qrItem.innerHTML = `
                        <div class="qr-info">
                            <strong>${qr.name || 'Без названия'}</strong>
                            <span>Ссылка: <a href="${qr.link || '#'}" target="_blank">${qr.link || 'Нет ссылки'}</a></span>
                            <span>Сканирований: ${qr.scanNumber || 0}</span>
                        </div>
                        <div class="qr-actions">
                            <button class="btn btn-edit" onclick="editQRCode(${qr.id})">Редактировать</button>
                            <button class="btn btn-delete" onclick="deleteQRCode(${qr.id})">Удалить</button>
                        </div>
                    `;
                    qrList.appendChild(qrItem);
                });
            }
        }

        function editQRCode(id) {
    const newName = prompt("Введите новое имя для QR-кода:");
    const newLink = prompt("Введите новую ссылку для QR-кода:");
    if (newName && newLink) {
        fetch(`https://ceb2-2600-1008-b047-d1f4-dcb8-aabc-8bef-ef82.ngrok-free.app/qr-codes/${id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "ngrok-skip-browser-warning": "true"
            },
            body: JSON.stringify({ name: newName, link: newLink })
        })
        .then(response => {
            if (response.ok) {
                alert("QR-код успешно обновлён!");
                loadQRCodes(); // Перезагрузить список
            } else {
                alert("Ошибка обновления QR-кода.");
            }
        });
    }
}

function deleteQRCode(id) {
    if (confirm("Вы действительно хотите удалить этот QR-код?")) {
        fetch(`https://ceb2-2600-1008-b047-d1f4-dcb8-aabc-8bef-ef82.ngrok-free.app/qr-codes/${id}`, {
            method: "DELETE",
            headers: { "ngrok-skip-browser-warning": "true" }
        })
        .then(response => {
            if (response.ok) {
                alert("QR-код успешно удалён!");
                loadQRCodes(); // Перезагрузить список
            } else {
                alert("Ошибка удаления QR-кода.");
            }
        });
    }
}

        loadQRCodes(); // Загрузка данных
    </script>
</body>
</html>
