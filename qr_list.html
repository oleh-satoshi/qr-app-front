<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список QR-кодов</title>
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            padding-bottom: 10px;
            color: #000000;
            margin-bottom: 20px;        }

        /* Баннер с градиентом */
        /* Анимированный градиентный баннер */
        .notification {
            background: linear-gradient(to right, #667eea, #764ba2, #6b8dd6, #667eea);
            background-size: 400% 100%;
            animation: gradientAnimation 15s linear infinite;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .notification-text {
            text-align: left;
            width: 100%;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        #qrList {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .qr-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .qr-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .qr-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #f0ad4e;
        }
        .btn-delete {
            background-color: #d9534f;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .empty-placeholder {
            text-align: center;
            color: #777;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        /* Модальное окно */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            z-index: 1000;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 320px;
            width: 90%;
            box-sizing: border-box;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #modal h3 {
            margin-top: 0;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
        }
        #modal input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .btn-save {
            background-color: #5cb85c;
            flex: 1;
        }
        .btn-cancel {
            background-color: #d9534f;
            flex: 1;
        }

        @media (max-width: 600px) {
            #modal {
                font-size: 1rem;
                padding: 15px;
                border-radius: 12px;
            }
            #modal h3 {
                font-size: 1.2rem;
            }
            #modal input {
                font-size: 1rem;
                padding: 10px;
            }
            .modal-buttons button {
                font-size: 1rem;
                padding: 10px;
            }
        }

   /* Стрелка "Назад" */
.back-button {
    position: absolute;
    left: 20px; /* Стрелка остается слева */
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #000; /* Цвет текста и стрелки */
    font-size: 18px;
    cursor: pointer;
}

.back-button img {
    width: 28px;
    height: 28px;
    margin-right: 8px; /* Расстояние между стрелкой и текстом */
}

/* Заголовок текста */
.header h1 {
    font-size: 18px;
    margin: 0;
    color: #000; /* Цвет текста */
    font-weight: bold; /* Более жирный шрифт для заголовка */
}

.header {
  
    align-items: center;
    justify-content: center; /* Центруем текст */
    padding: 10px 0;
    padding-bottom: 19px;
}

    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button" id="backButton">
            <img src="left-arrow.png" alt="Назад">
        </a>
        <h1>Ваши QR-коды</h1>
    </div>
    
    
    <div class="notification">
        <div class="notification-text">
            Как только QR-код был сгенерирован, вы всё равно можете изменить ссылку, куда он ведёт.<br>
            Это позволяет не переделывать ваши креативы, дизайны или распечатанные материалы.
        </div>
    </div>
    <!-- Список QR-кодов -->
    <div id="qrList"></div>
    <div class="empty-placeholder" id="emptyPlaceholder">У вас пока нет QR-кодов. Создайте первый!</div>

    <!-- Модальное окно -->
    <div id="overlay" onclick="closeModal()"></div>
    <div id="modal">
        <h3>Редактирование QR-кода</h3>
        <input id="edit-name" type="text" placeholder="Имя QR-кода" />
        <input id="edit-link" type="text" placeholder="Ссылка QR-кода" />

                <!-- Новый блок: Сброс счётчика сканирований -->
        <div class="reset-container">
            <label for="reset-counter">
            <input id="reset-counter" type="checkbox" />
            Сбросить счётчик сканирований
            </label>
        </div>

        <div class="modal-buttons">
            <button class="btn btn-save" onclick="saveEdit()">Сохранить</button>
            <button class="btn btn-cancel" onclick="closeModal()">Отменить</button>
        </div>
    </div>

    <script>
        let qrCodes = [];
        let currentEditId = null;

        async function loadQRCodes() {
            try {
                const telegramId = localStorage.getItem('telegramId') || getTelegramIdFromUrl();
                if (!telegramId) {
                    console.error("Telegram ID отсутствует");
                    document.getElementById('emptyPlaceholder').innerText = "Ошибка: отсутствует Telegram ID!";
                    return;
                }

                const response = await fetch(`https://qr-dynamic.app:8443/qr-codes?telegramId=${telegramId}`, {
                    method: "GET",
                    headers: {
                        "ngrok-skip-browser-warning": "true",
                        "Content-Type": "application/json"
                    }
                });
                qrCodes = await response.json();
                renderQRList();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('emptyPlaceholder').innerText = "Ошибка загрузки данных!";
            }
        }

        function getTelegramIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('telegramId');
        }

        function renderQRList() {
            const qrList = document.getElementById('qrList');
            const emptyPlaceholder = document.getElementById('emptyPlaceholder');
            qrList.innerHTML = '';
            if (qrCodes.length === 0) {
                emptyPlaceholder.style.display = 'block';
            } else {
                emptyPlaceholder.style.display = 'none';
                qrCodes.forEach(qr => {
                    const qrItem = document.createElement('div');
                    qrItem.className = 'qr-item';
                    qrItem.innerHTML = `
                        <div class="qr-info">
                            <strong>${qr.name || 'Без названия'}</strong>
                            <span>Ссылка: <a href="${qr.link || '#'}" target="_blank">${qr.link || 'Нет ссылки'}</a></span>
                            <span>Сканирований: ${qr.scanNumber || 0}</span>
                        </div>
                        <div class="qr-actions">
                            <button class="btn btn-edit" onclick="openModal(${qr.id}, '${qr.name}', '${qr.link}')">Редактировать</button>
                            <button class="btn btn-delete" onclick="deleteQRCode(${qr.id})">Удалить</button>
                        </div>
                    `;
                    qrList.appendChild(qrItem);
                });
            }
        }

        function openModal(id, name, link) {
            currentEditId = id;
            document.getElementById('edit-name').value = name || '';
            document.getElementById('edit-link').value = link || '';
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            currentEditId = null;
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function saveEdit() {
            const newName = document.getElementById('edit-name').value;
            const newLink = document.getElementById('edit-link').value;
            fetch(`https://qr-dynamic.app:8443/qr-codes/${currentEditId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                body: JSON.stringify({ name: newName, link: newLink })
            }).then(response => {
                if (response.ok) {
                    alert("QR-код успешно обновлён!");
                    closeModal();
                    loadQRCodes();
                } else {
                    alert("Ошибка обновления QR-кода.");
                }
            });
        }

        async function deleteQRCode(id) {
            if (confirm("Вы уверены, что хотите удалить этот QR-код?")) {
                try {
                    const response = await fetch(`https://qr-dynamic.app:8443/qr-codes/${id}`, {
                        method: "DELETE",
                        headers: { "ngrok-skip-browser-warning": "true" }
                    });
                    if (response.ok) {
                        alert("QR-код успешно удалён!");
                        loadQRCodes();
                    } else {
                        const errorText = await response.text();
                        alert(`Ошибка удаления QR-кода: ${errorText}`);
                    }
                } catch (error) {
                    console.error('Ошибка удаления:', error);
                    alert("Произошла ошибка при удалении QR-кода.");
                }
            }
        }

        loadQRCodes();

        // Обрабатываем клик по кнопке "Назад"
document.getElementById('backButton').addEventListener('click', function (e) {
    e.preventDefault(); // Отменяем стандартный переход по ссылке
    const telegramId = localStorage.getItem('telegramId');
    const totalScans = localStorage.getItem('totalScans');
    // Если есть данные в localStorage, добавляем их в URL
    if (telegramId) {
        window.location.href = `index.html?telegramId=${telegramId}&totalScans=${totalScans}`;
    } else {
        window.location.href = 'index.html'; // Переход без параметров
    }
});
    </script>
</body>
</html>
