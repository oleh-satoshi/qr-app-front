<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список QR-кодов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #qrList {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .qr-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qr-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .empty-placeholder {
            text-align: center;
            color: #777;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Ваши QR-коды</h1>
    <div id="qrList"></div>
    <div class="empty-placeholder" id="emptyPlaceholder">У вас пока нет QR-кодов. Создайте первый!</div>

    <script>
        let qrCodes = []; // Список QR-кодов (будет заменён реальными данными)

        async function loadQRCodes() {
    try {
        // Получаем telegramId из localStorage или параметра URL
        const telegramId = localStorage.getItem('telegramId') || getTelegramIdFromUrl();
        
        if (!telegramId) {
            console.error("Telegram ID отсутствует");
            document.getElementById('emptyPlaceholder').innerText = "Ошибка: отсутствует Telegram ID!";
            return;
        }

        // GET-запрос с telegramId как параметром
        const response = await fetch(`https://ceb2-2600-1008-b047-d1f4-dcb8-aabc-8bef-ef82.ngrok-free.app/qr-codes?telegramId=${telegramId}`);
        const text = await response.text(); // Получаем текстовый ответ для отладки
        console.log('Ответ сервера:', text); // Логируем ответ сервера в консоль

        try {
            // Пробуем парсить JSON
            const json = JSON.parse(text);
            qrCodes = json; // Заполняем список QR-кодов
            renderQRList(); // Рендерим данные
        } catch (error) {
            console.error('Ошибка парсинга JSON:', error);
            document.getElementById('emptyPlaceholder').innerText = "Ошибка: некорректные данные!";
        }
    } catch (error) {
        console.error('Ошибка загрузки данных:', error);
        document.getElementById('emptyPlaceholder').innerText = "Ошибка загрузки данных!";
    }
}


function getTelegramIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('telegramId');
}


        function renderQRList() {
            const qrList = document.getElementById('qrList');
            const emptyPlaceholder = document.getElementById('emptyPlaceholder');

            qrList.innerHTML = ''; // Очистка списка

            if (qrCodes.length === 0) {
                // Если список пуст, показываем заглушку
                emptyPlaceholder.style.display = 'block';
            } else {
                emptyPlaceholder.style.display = 'none';
                qrCodes.forEach(qr => {
                    const qrItem = document.createElement('div');
                    qrItem.className = 'qr-item';
                    qrItem.innerHTML = `
                        <div class="qr-info">
                            <strong>${qr.name || 'Без названия'}</strong>
                            <span>Ссылка: <a href="${qr.link || '#'}" target="_blank">${qr.link || 'Нет ссылки'}</a></span>
                            <span>Сканирований: ${qr.scanNumber || 0}</span>
                        </div>
                    `;
                    qrList.appendChild(qrItem);
                });
            }
        }

        loadQRCodes(); // Загрузка данных
    </script>
</body>
</html>
