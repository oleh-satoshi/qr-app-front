<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Design Picker</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px 20px;
      background-color: #f9f9f9; /* Изменен цвет фона body */ 
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    
    h1 {
      font-size: 1.6rem;
      color: #000000;
      margin-bottom: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr; /* Одна карточка в ряду */
      gap: 30px; /* Увеличен отступ между карточками */
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
    }
    .qr-preview {
      width: 100%;
      max-width: 500px; /* Увеличен размер картинок */
      height: auto;
      margin: 0 auto 10px auto;
      border-radius: 8px;
      overflow: hidden;
    }
    .qr-preview img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .qr-title {
      font-size: 1.6rem;
      color: #666666;     
      font-weight: bold;
      margin-bottom: 8px;
    }
    .qr-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    .select-button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px; /* Увеличен размер текста кнопки */
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
      width: 100%;
    }
    .select-button:hover {
      background-color: #4d4d4d;
    }
  </style>
</head>
<body>
  <h1>Выбираем стиль</h1>
  <div class="grid" id="design-container"></div>
  <script>
    const qrFiles = [
      {
        file: 'qr-views/qr-1/view-qr1.png',
        title: 'Modern Look',
        description: 'Передаёт чувство профессионализма и прогрессивности. Подходит для технологических стартапов и брендов, которые хотят подчеркнуть инновации.'
      },
      {
        file: 'qr-views/qr-2/view-qr2.png',
        title: 'Classic Design',
        description: 'Символизирует доверие и надёжность. Отлично подойдёт для банков, юридических фирм и компаний с устоявшейся репутацией.'
      },
      {
        file: 'qr-views/qr-3/view-qr3.png',
        title: 'Minimalistic Style',
        description: 'Дышит простотой и элегантностью. Прекрасно подходит для люксовых продуктов или тех, кто ценит минимализм и фокус.'
      },
      {
        file: 'qr-views/qr-4/view-qr4.png',
        title: 'Futuristic Theme',
        description: 'Воплощает креативность и новаторство. Создан для гейминга, технологичных продуктов и ивентов, которые вдохновляют.'
      }
    ];

    const designContainer = document.getElementById('design-container');

    qrFiles.forEach((qr, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p class="qr-title">${qr.title}</p>
        <div class="qr-preview">
          <img src="${qr.file}" alt="QR Design ${index + 1}">
        </div>
        <p class="qr-description">${qr.description}</p>
        <button class="select-button" onclick="selectDesign('${qr.file}')">Выбрать</button>
      `;
      designContainer.appendChild(card);
    });

    function selectDesign(filePath) {
      // Сохраняем путь в localStorage с ключом 'qrDesign'
      localStorage.setItem('qrDesign', filePath);
      console.log('Selected Design Path:', filePath); // Логируем путь
      // Переход на следующую страницу
      window.location.href = 'background_shape_picker.html';
    }
  </script>
</body>
</html>
