<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Design Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
    }
    .qr-preview {
      width: 100%;
      max-width: 300px;
      height: 0;
      padding-bottom: 100%;
      margin: 0 auto 10px auto;
      position: relative;
      background-color: #eef4ff;
      border-radius: 8px;
      overflow: hidden;
    }
    .qr-preview img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .qr-title {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .select-button {
      background-color: black;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .select-button:hover {
      background-color: #4d4d4d;
    }
  </style>
</head>
<body>
  <h1>Choose Your QR Design</h1>
  <div class="grid" id="design-container"></div>
  <script>
    const qrFiles = [
      { file: 'views-qr/view-qr1.png', title: 'Classic Design' },
      { file: 'views-qr/view-qr2.png', title: 'Modern Look' },
      { file: 'views-qr/view-qr3.png', title: 'Minimalistic Style' },
      { file: 'views-qr/view-qr4.png', title: 'Futuristic Theme' }
    ];

    const designContainer = document.getElementById('design-container');

   

    qrFiles.forEach((qr, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <p class="qr-title">${qr.title}</p>
        <div class="qr-preview">
          <img src="${qr.file}" alt="QR Design ${index + 1}">
        </div>
        <button class="select-button" onclick="selectDesign('${qr.file}')">Выбрать</button>
      `;
      designContainer.appendChild(card);
    });

    function selectDesign(filePath) {
      // Сохраняем путь в localStorage с ключом 'qrDesign'
      localStorage.setItem('qrDesign', filePath);

      console.log('Selected Design Path:', filePath); // Логируем путь

      // Переход на следующую страницу
      window.location.href = 'background_shape_picker.html';
    }
  </script>
</body>
</html>
